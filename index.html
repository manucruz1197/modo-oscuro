<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Ficticia</title>
    <!-- Carga el CSS claro por defecto -->
    <link id="stylesheet" rel="stylesheet" href="claro.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="Captura de pantalla 2024-11-13 134700.png" alt="Logo" id="logo">
        </div>
        <!-- Botón para cambiar de modo -->
        <button id="toggleMode">Modo Oscuro</button>
    </header>

    <!-- Sección de Bienvenida -->
    <section id="bienvenida">
        <h1>Bienvenido a nuestra Tienda Ficticia</h1>
        <p>Explora nuestros productos y compra lo mejor de lo mejor</p>
    </section>

    <!-- Sección de Productos -->
    <section id="productos">
        <div class="product-container">
            <div class="product-item">
                <img src="nike1.jpg" alt="Producto 1" class="product-image">
                <p>Producto 1</p>
            </div>
            <div class="product-item">
                <img src="nike2.jpg" alt="Producto 2" class="product-image">
                <p>Producto 2</p>
            </div>
            <div class="product-item">
                <img src="nike3.jpg" alt="Producto 3" class="product-image">
                <p>Producto 3</p>
            </div>
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Número de Teléfono</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Tienda Ficticia</p>
    </footer>

    <!-- Script para cambiar entre los modos -->
    <script src="script.js"></script>
</body>
</html>
